<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harshu √ó Pihu ‚Äì Premium Private Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600,800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff4d79;
      --magenta: #b64aff;
      --accent: linear-gradient(90deg, var(--pink), var(--magenta));
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Poppins, sans-serif; color: #fff; background: #000; overflow: hidden; }

    /* background */
    body { position: relative; }
    .bg { position: fixed; inset: 0; background: url('couple-bg.jpg') no-repeat center/cover; z-index: 0; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.65); z-index: 1; }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 22px;
      color: rgba(255, 100, 150, 0.6);
      animation: floatUp 12s linear infinite;
      z-index: 2;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* wrap */
    .wrap { position: relative; z-index: 3; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; }

    /* login card */
    .login-card {
      width: 420px; border-radius: 20px; padding: 28px;
      background: rgba(255,255,255,0.05); backdrop-filter: blur(12px);
      position: relative;
      border: 2px solid transparent;
      background-clip: padding-box, border-box;
      background-origin: border-box;
      background-image: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)), var(--accent);
      box-shadow: 0 0 40px rgba(255,0,150,0.4);
      animation: glowBorder 3s linear infinite;
    }
    @keyframes glowBorder {
      0% { box-shadow: 0 0 25px rgba(255,0,150,0.5); }
      50% { box-shadow: 0 0 50px rgba(182,74,255,0.9); }
      100% { box-shadow: 0 0 25px rgba(255,0,150,0.5); }
    }

    .brand { text-align: center; margin-bottom: 18px; }
    .brand h1 {
      font-family: 'Playfair Display', serif; font-size: 22px;
      background: linear-gradient(90deg, #ff66a5, #c94aff, #ff66a5);
      background-size: 200% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: gradientAnim 3s infinite linear;
    }
    .brand p { font-size: 13px; color: rgba(255,255,255,0.8); }

    @keyframes gradientAnim {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    label { display: block; font-size: 13px; margin-top: 12px; margin-bottom: 6px; color: #ddd; }
    input[type=text], input[type=password] {
      width: 100%; padding: 12px; border-radius: 12px;
      background: rgba(255,255,255,0.08); border: none; outline: none;
      color: #fff; font-size: 14px; transition: box-shadow 0.3s, transform 0.2s;
    }
    input:focus { box-shadow: 0 0 12px rgba(255,0,180,0.7); transform: scale(1.02); }

    .btn { margin-top: 16px; width: 100%; padding: 12px; border-radius: 12px; border: none;
      font-size: 15px; font-weight: 700; cursor: pointer;
      background: var(--accent); color: #fff; position: relative; overflow: hidden; }
    .btn::after {
      content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: rgba(255,255,255,0.25); transform: skewX(-20deg);
    }
    .btn:hover::after { left: 100%; transition: left 0.7s; }

    .error { margin-top: 10px; color: #ff9ab8; font-size: 13px;
      background: rgba(255,0,80,0.15); padding: 8px; border-radius: 8px; display: none; }

    /* dashboard */
    .dashboard {
      display: none; position: fixed; inset: 40px; z-index: 6;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 26px;
      box-shadow: 0 0 50px rgba(255,0,180,0.5);
      overflow-y: auto;
    }
    .dash-title {
      font-size: 28px; font-family: 'Playfair Display', serif;
      background: linear-gradient(90deg, #ff66a5, #c94aff, #ff66a5);
      background-size: 200% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: gradientAnim 3s infinite linear;
    }
    .dash-sub { margin-top: 6px; font-weight: 600; color: #ffb3d1; }

    .panel { margin-top: 20px; padding: 20px; border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(182,74,255,0.3);
    }
    .form-group { margin-bottom: 12px; }
    .form-group label { font-size: 14px; color: #ddd; margin-bottom: 6px; display: block; }
    .form-group input, .form-group[type=file] {
      width: 100%; padding: 10px; border-radius: 10px;
      border: none; background: rgba(255,255,255,0.08); color: #fff;
    }

    .start, .stop {
      margin-top: 10px; width: 100%; padding: 12px; border-radius: 12px; border: none;
      font-weight: 700; cursor: pointer; color: #fff;
    }
    .start { background: linear-gradient(90deg,#ff66a5,#c94aff); animation: pulse 2s infinite; }
    .stop { background: linear-gradient(90deg,#ff4444,#ff8800); animation: pulse 2s infinite alternate; }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255,0,150,0.6); }
      50% { box-shadow: 0 0 25px rgba(182,74,255,0.9); }
      100% { box-shadow: 0 0 10px rgba(255,0,150,0.6); }
    }

    .footer {
      margin-top: 20px; text-align: center; font-size: 13px;
      background: linear-gradient(90deg, #ff66a5, #c94aff, #ff66a5);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 200% auto; animation: gradientAnim 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- floating hearts -->
  <div class="heart" style="left:15%; animation-delay:0s">‚ù§</div>
  <div class="heart" style="left:35%; animation-delay:4s">‚ù§</div>
  <div class="heart" style="left:70%; animation-delay:8s">‚ù§</div>

  <div class="wrap">
    <div class="login-card" id="loginCard">
      <div class="brand">
        <h1>üíñ Harshu √ó Pihu</h1>
        <p>Premium Login ‚Äî Private Couples Tool</p>
      </div>
      <label>User ID</label>
      <input id="userid" type="text" placeholder="pihu9966">
      <label>Password</label>
      <input id="pass" type="password" placeholder="harshuXpihu55">
      <div class="error" id="err">‚ùå Invalid ID or Password</div>
      <button class="btn" id="enterBtn">üí´ Enter Premium Tool üí´</button>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="dash-title">Harshu √ó Pihu ‚Äî Premium Private Tool</div>
    <div class="dash-sub">üî• jalne walo ki ma ki chut üî•</div>
    <div class="panel">
      <div class="form-group">
        <label>üéØ Target Convo ID (Group UID)</label>
        <input type="text" placeholder="e.g. 1234567890">
      </div>
      <div class="form-group">
        <label>üë§ Target Name</label>
        <input type="text" placeholder="e.g. Opponent123">
      </div>
      <div class="form-group">
        <label>‚è± Time Interval (seconds)</label>
        <input type="number" placeholder="5">
      </div>
      <div class="form-group">
        <label>üîë Single Token</label>
        <input type="text" placeholder="Paste one token">
      </div>
      <div class="form-group">
        <label>üìÇ Upload Token File (.txt/.csv)</label>
        <input type="file">
      </div>
      <div class="form-group">
        <label>üìÇ Upload Messages File (.txt/.csv)</label>
        <input type="file">
      </div>
      <button class="start">üöÄ Start Loader</button>
      <div class="form-group">
        <label>‚õî Stop Loader (Manual)</label>
        <input type="text" placeholder="Paste Task ID here">
      </div>
      <button class="stop">‚õî Stop Loader</button>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Harshu & Pihu ‚Äî Forever Together</div>
  </div>

  <script>
    const DEMO_ID = 'pihu9966';
    const DEMO_PW = 'harshuXpihu55';

    const enterBtn = document.getElementById('enterBtn');
    const err = document.getElementById('err');
    const loginCard = document.getElementById('loginCard');
    const dashboard = document.getElementById('dashboard');

    enterBtn.addEventListener('click', () => {
      const id = document.getElementById('userid').value.trim();
      const pw = document.getElementById('pass').value.trim();
      if (id === DEMO_ID && pw === DEMO_PW) {
        err.style.display = 'none';
        loginCard.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        err.style.display = 'block';
        loginCard.animate([{ transform: 'translateX(-8px)' }, { transform: 'translateX(8px)' }, { transform: 'translateX(0)' }], { duration: 260 });
      }
    });
  </script>
</body>
</html>
