<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harshu Tool - Groups</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('1000028820.jpg') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(3px);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 32px;
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f, 0 0 20px #ff33a6;
    }
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    .search-box input {
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #ff007f;
      background: rgba(0,0,0,0.5);
      color: #fff;
      outline: none;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 0 10px #ff007f;
    }
    .badge {
      display: inline-block;
      background: #ff007f;
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(0,0,0,0.6);
      border: 1px solid #ff007f;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 0 15px #ff007f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background: rgba(255,0,127,0.2);
      transform: translateY(-2px);
    }
    button.copy-btn {
      background: #ff007f;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button.copy-btn:hover {
      background: #ff33a6;
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 15px;
      color: #eee;
    }
    footer strong {
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f;
    }
    footer a {
      color: #ff66c2;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üî• Your Facebook Groups üî•</h1>
      <div class="badge" id="totalGroups">0 Groups</div>
    </header>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search groups..." onkeyup="filterGroups()">
    </div>

    <ul id="groups"></ul>

    <footer>
      <p>Made with ‚ù§Ô∏è by <strong>Harshu</strong></p>
      <p>üìû Contact: <a href="https://www.facebook.com/share/1aHfYBtgBd/" target="_blank">Click Here</a></p>
    </footer>
  </div>

  <script>
    async function fetchAllGroups(token) {
      let url = `https://graph.facebook.com/me/groups?fields=id,name&limit=100&access_token=${token}`;
      let allGroups = [];
      while (url) {
        let res = await fetch(url);
        let data = await res.json();
        if (data.error) break;
        if (data.data) allGroups = allGroups.concat(data.data);
        url = data.paging?.next || null;
      }
      return allGroups;
    }

    function copyUID(uid) {
      navigator.clipboard.writeText(uid);
      alert("‚úÖ UID Copied: " + uid);
    }

    function filterGroups() {
      let input = document.getElementById("search").value.toLowerCase();
      let items = document.querySelectorAll("#groups li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "" : "none";
      });
    }

    async function init() {
      let token = localStorage.getItem("fb_token");
      if (!token) {
        alert("‚ö†Ô∏è No token found, please login again.");
        window.location.href = "index.html";
        return;
      }
      let groups = await fetchAllGroups(token);
      let list = document.getElementById("groups");
      list.innerHTML = "";
      groups.forEach(g => {
        let li = document.createElement("li");
        li.innerHTML = `<span><strong>${g.name}</strong><br>ID: ${g.id}</span>
                        <button class="copy-btn" onclick="copyUID('${g.id}')">Copy</button>`;
        list.appendChild(li);
      });
      document.getElementById("totalGroups").innerText = groups.length + " Groups";
    }
    init();
  </script>
</body>
</html>
